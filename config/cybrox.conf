# CYBROX ANTI-HACKING SYSTEM CONFIGURATION
# Main configuration file for security settings

# System Settings
SYSTEM_HOSTNAME=$(hostname)
SYSTEM_INTERFACE="eth0"  # Default network interface
MONITORING_INTERVAL=10    # Seconds between monitoring cycles

# Security Thresholds
MAX_FAILED_LOGIN_ATTEMPTS=5
MAX_CONNECTIONS_PER_IP=100
SUSPICIOUS_PORT_SCAN_THRESHOLD=10
FILE_INTEGRITY_CHECK_INTERVAL=300  # Seconds

# Network Monitoring
NETWORK_MONITOR_ENABLED=true
LOG_NETWORK_CONNECTIONS=true
BLOCK_SUSPICIOUS_IPS=true
MONITOR_PORTS="22,23,80,443,3389,21,25,53,110,143,993,995"

# Log Analysis
LOG_ANALYSIS_ENABLED=true
LOG_FILES="/var/log/auth.log,/var/log/syslog,/var/log/kern.log,/var/log/apache2/access.log"
SUSPICIOUS_PATTERNS="failed login,authentication failure,invalid user,connection refused"

# Process Monitoring
PROCESS_MONITOR_ENABLED=true
SUSPICIOUS_PROCESSES="nc,netcat,tcpdump,wireshark,nmap,metasploit,msfconsole"
KILL_SUSPICIOUS_PROCESSES=true

# File Integrity Monitoring
FILE_INTEGRITY_ENABLED=true
PROTECTED_DIRECTORIES="/etc,/bin,/sbin,/usr/bin,/usr/sbin,/var/www"
IGNORE_FILE_TYPES="*.log,*.tmp,*.pid,*.lock"

# Intrusion Detection
INTRUSION_DETECTION_ENABLED=true
PORT_SCAN_DETECTION=true
BRUTE_FORCE_DETECTION=true
DDOS_DETECTION=true

# Auto Response
AUTO_RESPONSE_ENABLED=true
BLOCK_IP_DURATION=3600  # Seconds
ALERT_EMAIL_ENABLED=false
ALERT_EMAIL_RECIPIENT="admin@example.com"

# Firewall Rules
FIREWALL_ENABLED=true
DEFAULT_INPUT_POLICY="DROP"
DEFAULT_OUTPUT_POLICY="ACCEPT"
DEFAULT_FORWARD_POLICY="DROP"

# Logging
LOG_LEVEL="INFO"
MAX_LOG_SIZE="100M"
LOG_ROTATION=true
COMPRESS_OLD_LOGS=true

# Performance
MAX_CPU_USAGE=80
MAX_MEMORY_USAGE=80
MAX_DISK_USAGE=90

# Notification Settings
SLACK_WEBHOOK_ENABLED=false
SLACK_WEBHOOK_URL=""
DISCORD_WEBHOOK_ENABLED=false
DISCORD_WEBHOOK_URL=""

# Advanced Settings
STEALTH_MODE=false
HONEY_POT_ENABLED=false
HONEYPOT_PORTS="8080,2222,3333"
DECOY_SERVICES=false
